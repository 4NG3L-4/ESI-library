<!DOCTYPE HTML>
<html>
	<head>
		<title>ESI Lib</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>ESI Lib</h1>
						<p>Give Us A Feedback !</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">
									<!-- Form -->
									<section>
										<h2 style="text-align: center;">Contribution & Feedback</h2>
										<div class="alert alert-warning alert-dismissible fade show" style="text-align: center;" role="alert">
										  <strong><i class="fas fa-exclamation-triangle"></i></strong> This section is still under constraction !
										</div>
										<form method="post" action="#">
											<div class="row gtr-uniform">
												<div class="col-6 col-12-xsmall">
													<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
												</div>
												<div class="col-6 col-12-xsmall">
													<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
												</div>
												<div class="col-12">
													<select name="demo-category" id="demo-category">
														<option value="">- Year -</option>
														<option value="1CPI">1CPI</option>
														<option value="2CPI">2CPI</option>
														<option value="1CS">1CS</option>
														<option value="2CS">2CS</option>
														<option value="3CS">3CS</option>
													</select>
												</div>

												<div class="col-12">
													<textarea name="demo-message" id="demo-message" placeholder="Enter your feedback" rows="6"></textarea>
												</div>
												<div class="col-12">
													<ul class="actions">
														<li><input type="submit" value="Send feedback" class="primary" /></li>
														<li><input type="reset" value="Reset" /></li>
													</ul>
												</div>
											</div>
										</form>
									</section>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Copyright : <a href="#">Yacine Kharoubi</a>
							<script>
                    			document.write(new Date().getFullYear())
                			</script>
						</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
